<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MX Agent</title>

  <link rel="stylesheet" href="initiator.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="background-grid">
  <div class="centered-grid">
    <h1 class="title stop-dragging">MX AgentÂ® Initiator</h1>
    <h2 class="subtitle stop-dragging">Press START to activate a MX Agent in this game.</h2>

    <div style="margin-top:30px; margin-bottom: 10px;">
      <button type="button" class="btn btn-outline-primary btn-lg col-6" onclick="start()">START</button>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-secondary col-6" data-bs-toggle="modal"
      data-bs-target="#settingsModal">
      SETTINGS
    </button>

    <div class="footer info stop-dragging">
      <a>Powered by MX Agent for RPG Maker MV</a><br>
      <a>Copyright (c) 2022 MX Packer Contributors</a><br>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="settingsModal" role="dialog" tabindex="-1" aria-labelledby="settingsModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header" style="background-color: #101010; border-bottom: 1px solid #404040">
          <h6 class="modal-title" id="settingsModalLabel">MX Agent Settings</h6>
        </div>

        <div class="modal-body" style="background-color: #101010;">
          <!--Presets-->
          <h1 class="caption stop-dragging">Presets</h1>

          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="presetHighPerformance" value="high_performance"
              onclick="changePreset(this.value)" autocomplete="off">
            <label class="btn btn-outline-secondary" for="presetHighPerformance">High Performance</label>

            <input type="radio" class="btn-check" name="btnradio" id="presetBalanced" value="balanced"
              onclick="changePreset(this.value)" autocomplete="off" checked>
            <label class="btn btn-outline-secondary" for="presetBalanced">Balanced</label>

            <input type="radio" class="btn-check" name="btnradio" id="presetHighQuality" value="high_quality"
              onclick="changePreset(this.value)" autocomplete="off">
            <label class="btn btn-outline-secondary" for="presetHighQuality">High Quality</label>
          </div>

          <!--General-->
          <h1 class="caption stop-dragging" style="margin-top:40px;">General</h1>

          <div class="form-check form-switch">
            <input id="useAotConversionSwitch" class="form-check-input" type="checkbox" role="switch">
            <label class="form-check-label" style="color: #909090;" for="useAotConversionSwitch">Use AOT(ahead-on-time)
              conversion</label>
          </div>

          <!--ICS-->
          <h1 class="caption stop-dragging" style="margin-top:40px;">ICS(Image Conversion Server) Parameters</h1>

          <div class="mb-3">
            <label class="form-label" style="color: #909090;" for="portInput">Port(0~65535)</label>
            <input id="portInput" class="form-control bg-transparent text-light" style="border: 1px solid #404040;"
              type="number" placeholder="49696" value="49696">
          </div>

          <div class="mb-3">
            <label class="form-label" style="color: #909090;" for="maxThreadsInput">Max Threads(2~100)</label>
            <input id="maxThreadsInput" class="form-control bg-transparent text-light"
              style="border: 1px solid #404040;" type="number" placeholder="8" value="8">
          </div>

          <hr />

          <div class="form-check form-switch" style="margin-bottom: 10px;">
            <input id="useCachingSwitch" class="form-check-input" type="checkbox" role="switch" checked>
            <label class="form-check-label" style="color: #909090;" for="useCachingSwitch">Use Caching</label>
          </div>

          <div class="mb-3">
            <label class="form-label" style="color: #909090;" for="cacheDurationInput">Cache Duration(min, 1~60)</label>
            <input id="cacheDurationInput" class="form-control bg-transparent text-light"
              style="border: 1px solid #404040;" type="number" placeholder="10" value="10">
          </div>

          <hr />

          <div class="form-check form-switch" style="margin-bottom: 10px;">
            <input id="usePreloadingSwitch" class="form-check-input" type="checkbox" role="switch">
            <label class="form-check-label" style="color: #909090;" for="usePreloadingSwitch">Use Preloading</label>
          </div>

          <div class="mb-3">
            <label class="form-label" style="color: #909090;" for="itemsToPreloadInput">Items to Preload(relative path,
              separated by '|')</label>
            <input id="itemsToPreloadInput" class="form-control bg-transparent text-light"
              style="border: 1px solid #404040;" type="text">
          </div>

          <!--AVIF to PNG Conversion Parameters-->
          <h1 class="caption stop-dragging" style="margin-top:40px;">AVIF to PNG Conversion Parameters</h1>

          <div class="mb-3">
            <label class="form-label" style="color: #909090;" for="qualityInput">Quality(0~100)</label>
            <input id="qualityInput" class="form-control bg-transparent text-light" style="border: 1px solid #404040;"
              type="number" placeholder="80" value="80">
          </div>

          <div class="mb-3">
            <label class="form-label" style="color: #909090;" for="effortInput">CPU Effort(1~10)</label>
            <input id="effortInput" class="form-control bg-transparent text-light" style="border: 1px solid #404040;"
              type="number" placeholder="4" value="4">
          </div>

          <div class="mb-3">
            <label class="form-label" style="color: #909090;" for="compressionLevelInput">Compression Level(0~9)</label>
            <input id="compressionLevelInput" class="form-control bg-transparent text-light"
              style="border: 1px solid #404040;" type="number" placeholder="6" value="6">
          </div>

          <div class="form-check form-switch">
            <input id="useInterlaceSwitch" class="form-check-input" type="checkbox" role="switch">
            <label class="form-check-label" style="color: #909090;" for="useInterlaceSwitch">Use Interlace</label>
          </div>
        </div>

        <div class="modal-footer" style="background-color: #101010; border-top: 1px solid #404040">
          <button type="button" class="btn btn-primary" onclick="applySettings()">APPLY</button>
        </div>
      </div>
    </div>
  </div>

  <script src="helpers/io_helper.js"></script>
  <script src="initiator.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
